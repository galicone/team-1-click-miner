<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="public/css/bootstrap.min.css" />
  <link rel="stylesheet" href="public/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="public/css/style.css" />
  <link rel="stylesheet" href="public/css/mining-app.css" />

  <script defer src="main.js"></script>
</head>

<body>
  <p class="blue-text-cpu-model">CPU Model:</p>
  <p class="white-text-cpu-model" id="cpuModel"></p>
  <div class="hashrate-stats" id="hashrateStats">
    <!-- Hashrate stats will be displayed here -->
  </div>
  
  <div class="mining-app-wrap">
    <div class="mining-bg-wrap">
      <img id="backgroundImg" class="" src="public/images/circles.png" alt="Circles" />
    </div>
    <header>
      <img src="public/images/logo.png" class="animated fadeIn" alt="Logo" />
    </header>

    <div class="main animated fadeIn">
      <form onsubmit="event.preventDefault();">
        <div class="address-wrap">
          <img src="public/images/line-left.png" alt="Line Left" />
          <input type="text" placeholder="Safex Address" name="miningAddress" id="miningAddress"
            title="Your Safex Address" />
          <img src="public/images/line-right.png" alt="Line Right" />
        </div>

        </br>
        <div class="miner-name-wrap">
          <input type="text" placeholder="Miner name (Optional)" name="minerName" id="minerName"
            title="Your miner name" />
        </div>
        </br>

        <select class="button-shine pool-url" name="pool" id="pool" title="Choose the pool you want to connect to">
        </select>

        <div class="options">
          <div class="input-group">
            <p>#CPU</p>
            <select name="cores" id="cpuUsage"
              title="Choose how much CPU power you want to use for mining. This may not work properly on some CPU's / Platforms">
            </select>
          </div>
        </div>

        <div>
          <button id="startStopBtn" type="submit" class="submit button-shine">Start</button>
        </div>
      </form>

      </br>
      <div class="hashrate">
        <p class="blue-text">HASHRATE 10s/60s/15m/MAX:</p>
        <p id="hasrateParagraph" class="white-text"></p>
      </div>

    </div>

  </div>
  <!-- Popup Modal for Adding New Pool -->
  <div id="addPoolModal">
    <div>
    </br>
      <div class="miner-name-wrap">
        <input type="text" placeholder="Enter new pool URL" name="newPoolUrl" id="newPoolUrl"
          title="Your new pool URL" />
      </div>
    </br>
      <div style="text-align: center;">
        <button id="addPoolButton">Add</button>
        <button id="cancelAddPoolButton">Cancel</button>
      </div>
    </div>
  </div>
  
  <!-- Custom Confirm Delete Pool Modal -->
  <div id="confirmDeletePoolModal">
    <div>
      <p>Are you sure you want to delete this pool?</p>
      <div style="text-align: center;">
        <button id="confirmDeletePoolButton">Yes</button>
        <button id="cancelDeletePoolButton">No</button>
      </div>
    </div>
  </div>


</body>

</html>
